<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bicola con Lista Simple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap');

    body {
      background-color: #f9f9f9;
      font-family: 'Exo', sans-serif;
      background-image: url("blob-scene-haikei (4).svg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      margin-top: 200px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.192);
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.274);
    }

    .btn {
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .list-group-item {
      background-color: #f1f1f1;
      border: none;
      margin-bottom: 8px;
      border-radius: 10px;
    }

    #resultado {
      margin-top: 25px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /*OJOS*/

    /* From Uiverse.io by BlackisPlay */
    #ghost {
      position: relative;
      scale: 0.8;
      margin: 30px;
      left: -30px;
    }

    #red {
      animation: upNDown infinite 0.5s;
      position: relative;
      width: 140px;
      height: 140px;
      display: grid;
      grid-template-columns: repeat(14, 1fr);
      grid-template-rows: repeat(14, 1fr);
      grid-column-gap: 0px;
      grid-row-gap: 0px;
      grid-template-areas:
        "a1  a2  a3  a4  a5  top0  top0  top0  top0  a10 a11 a12 a13 a14"
        "b1  b2  b3  top1 top1 top1 top1 top1 top1 top1 top1 b12 b13 b14"
        "c1 c2 top2 top2 top2 top2 top2 top2 top2 top2 top2 top2 c13 c14"
        "d1 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 d14"
        "e1 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 e14"
        "f1 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 f14"
        "top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4"
        "top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4"
        "top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4"
        "top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4"
        "top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4"
        "top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4"
        "st0 st0 an4 st1 an7 st2 an10 an10 st3 an13 st4 an16 st5 st5"
        "an1 an2 an3 an5 an6 an8 an9 an9 an11 an12 an14 an15 an17 an18";
    }

    @keyframes upNDown {

      0%,
      49% {
        transform: translateY(0px);
      }

      50%,
      100% {
        transform: translateY(-10px);
      }
    }

    #top0,
    #top1,
    #top2,
    #top3,
    #top4,
    #st0,
    #st1,
    #st2,
    #st3,
    #st4,
    #st5 {
      background-color: red;
    }

    #top0 {
      grid-area: top0;
    }

    #top1 {
      grid-area: top1;
    }

    #top2 {
      grid-area: top2;
    }

    #top3 {
      grid-area: top3;
    }

    #top4 {
      grid-area: top4;
    }

    #st0 {
      grid-area: st0;
    }

    #st1 {
      grid-area: st1;
    }

    #st2 {
      grid-area: st2;
    }

    #st3 {
      grid-area: st3;
    }

    #st4 {
      grid-area: st4;
    }

    #st5 {
      grid-area: st5;
    }

    #an1 {
      grid-area: an1;
      animation: flicker0 infinite 0.5s;
    }

    #an18 {
      grid-area: an18;
      animation: flicker0 infinite 0.5s;
    }

    #an2 {
      grid-area: an2;
      animation: flicker1 infinite 0.5s;
    }

    #an17 {
      grid-area: an17;
      animation: flicker1 infinite 0.5s;
    }

    #an3 {
      grid-area: an3;
      animation: flicker1 infinite 0.5s;
    }

    #an16 {
      grid-area: an16;
      animation: flicker1 infinite 0.5s;
    }

    #an4 {
      grid-area: an4;
      animation: flicker1 infinite 0.5s;
    }

    #an15 {
      grid-area: an15;
      animation: flicker1 infinite 0.5s;
    }

    #an6 {
      grid-area: an6;
      animation: flicker0 infinite 0.5s;
    }

    #an12 {
      grid-area: an12;
      animation: flicker0 infinite 0.5s;
    }

    #an7 {
      grid-area: an7;
      animation: flicker0 infinite 0.5s;
    }

    #an13 {
      grid-area: an13;
      animation: flicker0 infinite 0.5s;
    }

    #an9 {
      grid-area: an9;
      animation: flicker1 infinite 0.5s;
    }

    #an10 {
      grid-area: an10;
      animation: flicker1 infinite 0.5s;
    }

    #an8 {
      grid-area: an8;
      animation: flicker0 infinite 0.5s;
    }

    #an11 {
      grid-area: an11;
      animation: flicker0 infinite 0.5s;
    }

    @keyframes flicker0 {

      0%,
      49% {
        background-color: red;
      }

      50%,
      100% {
        background-color: transparent;
      }
    }

    @keyframes flicker1 {

      0%,
      49% {
        background-color: transparent;
      }

      50%,
      100% {
        background-color: red;
      }
    }

    #eye {
      width: 40px;
      height: 50px;
      position: absolute;
      top: 30px;
      left: 10px;
    }

    #eye::before {
      content: "";
      background-color: white;
      width: 20px;
      height: 50px;
      transform: translateX(10px);
      display: block;
      position: absolute;
    }

    #eye::after {
      content: "";
      background-color: white;
      width: 40px;
      height: 30px;
      transform: translateY(10px);
      display: block;
      position: absolute;
    }

    #eye1 {
      width: 40px;
      height: 50px;
      position: absolute;
      top: 30px;
      right: 30px;
    }

    #eye1::before {
      content: "";
      background-color: white;
      width: 20px;
      height: 50px;
      transform: translateX(10px);
      display: block;
      position: absolute;
    }

    #eye1::after {
      content: "";
      background-color: white;
      width: 40px;
      height: 30px;
      transform: translateY(10px);
      display: block;
      position: absolute;
    }

    #pupil {
      width: 20px;
      height: 20px;
      background-color: blue;
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 1;
      animation: eyesMovement infinite 3s;
    }

    #pupil1 {
      width: 20px;
      height: 20px;
      background-color: blue;
      position: absolute;
      top: 50px;
      right: 50px;
      z-index: 1;
      animation: eyesMovement infinite 3s;
    }

    @keyframes eyesMovement {

      0%,
      49% {
        transform: translateX(0px);
      }

      50%,
      99% {
        transform: translateX(10px);
      }

      100% {
        transform: translateX(0px);
      }
    }

    #shadow {
      background-color: black;
      width: 140px;
      height: 140px;
      position: absolute;
      border-radius: 50%;
      transform: rotateX(80deg);
      filter: blur(20px);
      top: 80%;
      animation: shadowMovement infinite 0.5s;
    }

    @keyframes shadowMovement {

      0%,
      49% {
        opacity: 0.5;
      }

      50%,
      100% {
        opacity: 0.2;
      }
    }

    .centrar {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .ver {
      display: block;
    }

    .ocultar {
      display: none;
    }

    .loader {
      width: fit-content;
      font-weight: bold;
      font-family: monospace;
      font-size: 30px;
      background: radial-gradient(circle closest-side, #000 94%, #0000) right/calc(200% - 1em) 100%;
      animation: l24 1s infinite alternate linear;
    }

    .loader::before {
      content: "Loading...";
      line-height: 1em;
      color: #0000;
      background: inherit;
      background-image: radial-gradient(circle closest-side, #fff 94%, #000);
      -webkit-background-clip: text;
      background-clip: text;
    }

    @keyframes l24 {
      100% {
        background-position: left
      }
    }

    
  </style>
</head>

<body>
  <div class="container text-center animate__animated animate__zoomInDown centrar">

    <div id="fantasma" class="ocultar centrar">
      <div id="ghost" class="centrar">
        <div id="red">
          <div id="pupil"></div>
          <div id="pupil1"></div>
          <div id="eye"></div>
          <div id="eye1"></div>
          <div id="top0"></div>
          <div id="top1"></div>
          <div id="top2"></div>
          <div id="top3"></div>
          <div id="top4"></div>
          <div id="st0"></div>
          <div id="st1"></div>
          <div id="st2"></div>
          <div id="st3"></div>
          <div id="st4"></div>
          <div id="st5"></div>
          <div id="an1"></div>
          <div id="an2"></div>
          <div id="an3"></div>
          <div id="an4"></div>
          <div id="an5"></div>
          <div id="an6"></div>
          <div id="an7"></div>
          <div id="an8"></div>
          <div id="an9"></div>
          <div id="an10"></div>
          <div id="an11"></div>
          <div id="an12"></div>
          <div id="an13"></div>
          <div id="an14"></div>
          <div id="an15"></div>
          <div id="an16"></div>
          <div id="an17"></div>
          <div id="an18"></div>
        </div>
        <div id="shadow"></div>
      </div>
      <br>


    </div>

    <div id="formulario">
      <h2 class="mb-4">üîÅ Bicola con Lista Simple</h2>
      <input type="number" id="valor" class="form-control mb-3" placeholder="Ingrese un valor" />
      <div class="row g-2 mb-3">
        <div class="col-6">
          <button class="btn btn-success w-100" onclick="insertarDerecha()">‚ûï Derecha</button>
        </div>
        <div class="col-6">
          <button class="btn btn-primary w-100" onclick="insertarIzquierda()">‚ûï Izquierda</button>
        </div>
        <div class="col-6">
          <button class="btn btn-warning w-100" onclick="atenderDerecha()">üóëÔ∏è Atender Derecha</button>
        </div>
        <div class="col-6">
          <button class="btn btn-info w-100" onclick="atenderIzquierda()">üóëÔ∏è Atender Izquierda</button>
        </div>
        <div class="col-12">
          <button class="btn btn-dark w-100" onclick="listarOrdenado()">üìã Listar Ordenado</button>
        </div>
        <div class="col-12">
          <button class="btn btn-danger w-100" onclick="salir()">üö™ Salir</button>
        </div>
      </div>
      <div id="resultado" class="text-start"></div>
    </div>
  </div>

  <script>
    class Nodo {
      constructor(valor) {
        this.valor = valor;
        this.siguiente = null;
      }
    }

    class Bicola {
      constructor() {
        this.cabeza = null;
      }

      insertarDerecha(valor) {
        const nuevo = new Nodo(valor);
        if (!this.cabeza) this.cabeza = nuevo;
        else {
          let actual = this.cabeza;
          while (actual.siguiente) actual = actual.siguiente;
          actual.siguiente = nuevo;
        }
      }

      insertarIzquierda(valor) {
        const nuevo = new Nodo(valor);
        nuevo.siguiente = this.cabeza;
        this.cabeza = nuevo;
      }

      atenderDerecha() {
        if (!this.cabeza) return;
        if (!this.cabeza.siguiente) this.cabeza = null;
        else {
          let actual = this.cabeza;
          while (actual.siguiente.siguiente) actual = actual.siguiente;
          actual.siguiente = null;
        }
      }

      atenderIzquierda() {
        if (this.cabeza) this.cabeza = this.cabeza.siguiente;
      }

      obtenerComoArray() {
        let arr = [];
        let actual = this.cabeza;
        while (actual) {
          arr.push(actual.valor);
          actual = actual.siguiente;
        }
        return arr;
      }

      listarOrdenado() {
        return this.obtenerComoArray().sort((a, b) => a - b);
      }
    }

    const bicola = new Bicola();

    function load() {
      document.getElementById('fantasma').classList.remove('ocultar');
      document.getElementById('formulario').classList.add('ocultar');
      setTimeout(() => {
        document.getElementById('fantasma').classList.add('ocultar');
        document.getElementById('formulario').classList.remove('ocultar');
      }, 1000);
    }

    function insertarDerecha() {
      const valor = parseInt(document.getElementById("valor").value);
      if (isNaN(valor)) return alert("Ingrese un valor v√°lido");
      load();
      setTimeout(() => {
        bicola.insertarDerecha(valor);
        listarBicola();
        document.getElementById("valor").value = "";
      }, 500);
    }

    function insertarIzquierda() {
      const valor = parseInt(document.getElementById("valor").value);
      if (isNaN(valor)) return alert("Ingrese un valor v√°lido");
      load();
      setTimeout(() => {
        bicola.insertarIzquierda(valor);
        listarBicola();
        document.getElementById("valor").value = "";
      }, 500);
    }

    function atenderDerecha() {
      load();
      setTimeout(() => {
        bicola.atenderDerecha();
        listarBicola();
      }, 500);
    }

    function atenderIzquierda() {
      load();
      setTimeout(() => {
        bicola.atenderIzquierda();
        listarBicola();
      }, 500);
    }

    function listarBicola() {
      const lista = bicola.obtenerComoArray();
      const html = lista.map(val => `<li class="list-group-item">üîπ ${val}</li>`).join("");
      document.getElementById("resultado").innerHTML = lista.length
        ? `<ul class="list-group">${html}</ul>` : "‚ö†Ô∏è Bicola vac√≠a.";
    }

    function listarOrdenado() {
      load();
      setTimeout(() => {
        const lista = bicola.listarOrdenado();
        const html = lista.map(val => `<li class="list-group-item">üî∏ ${val}</li>`).join("");
        document.getElementById("resultado").innerHTML = lista.length
          ? `<ul class="list-group">${html}</ul>` : "‚ö†Ô∏è Bicola vac√≠a.";
      }, 500);
    }

    function salir() {
      if (confirm("¬øDeseas salir?")) location.reload();
    }
  </script>
</body>

</html>
