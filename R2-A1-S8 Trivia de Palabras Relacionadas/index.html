<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gesti√≥n de Clientes - Lista Simple</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 60px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
    }

    .btn {
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    #resultado {
      margin-top: 25px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .list-group-item {
      border: none;
      background-color: #f1f1f1;
      border-radius: 10px;
      margin-bottom: 8px;
      transition: background-color 0.3s ease;
    }

    .list-group-item:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">üìã Gesti√≥n de Clientes</h2>

    <!-- Formulario de inserci√≥n -->
    <div class="mb-3 text-start">
      <input type="text" id="cedula" class="form-control mb-2" placeholder="Ingrese la c√©dula" />
      <input type="text" id="nombre" class="form-control mb-3" placeholder="Ingrese el nombre" />

      <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="insertarCliente()">‚ûï Insertar Cliente</button>
        <button class="btn btn-success" onclick="listarClientes()">üìÑ Listar Clientes ‚Üí</button>
        <button class="btn btn-danger" onclick="salir()">üö™ Salir</button>
      </div>
    </div>

    <!-- Zona donde se muestran los resultados -->
    <div id="resultado" class="text-start"></div>
  </div>

  <script>
    // -------------------------
    // PROGRAMACI√ìN ORIENTADA A OBJETOS (POO)
    // -------------------------

    // Clase Nodo (estructura b√°sica de la lista enlazada simple)
    // ‚úÖ Representa un Tipo de Dato Abstracto (TDA) utilizado en estructuras din√°micas simples.
    class Nodo {
      constructor(cedula, nombre) {
        this.cedula = cedula;
        this.nombre = nombre;
        this.siguiente = null; // Enlace al siguiente nodo (estructura lineal simple)
      }
    }

    // Clase ListaSimple
    // ‚úÖ Implementa una lista din√°mica simple (estructura lineal enlazada)
    // ‚úÖ Demuestra el uso de POO (clase con atributos y m√©todos)
    class ListaSimple {
      constructor() {
        this.cabeza = null; // Inicio de la lista
      }

      // M√©todo para insertar clientes de forma ordenada por c√©dula
      // ‚úÖ Manipula la estructura din√°mica (inserta nodos en tiempo de ejecuci√≥n)
      insertarOrdenado(cedula, nombre) {
        const nuevo = new Nodo(cedula, nombre);

        // Caso 1: insertar al inicio o en lista vac√≠a
        if (!this.cabeza || cedula < this.cabeza.cedula) {
          nuevo.siguiente = this.cabeza;
          this.cabeza = nuevo;
        } else {
          // Buscar posici√≥n adecuada para insertar ordenadamente
          let actual = this.cabeza;
          while (actual.siguiente && actual.siguiente.cedula < cedula) {
            actual = actual.siguiente;
          }
          nuevo.siguiente = actual.siguiente;
          actual.siguiente = nuevo;
        }
      }

      // M√©todo para listar los nodos de izquierda a derecha
      listar() {
        let actual = this.cabeza;
        const resultado = [];
        while (actual) {
          resultado.push(
            `<li class="list-group-item">üßæ <strong>C√©dula:</strong> ${actual.cedula} | <strong>Nombre:</strong> ${actual.nombre}</li>`
          );
          actual = actual.siguiente;
        }
        return resultado;
      }
    }

    // Crear una instancia de ListaSimple (estructura lineal din√°mica)
    const listaClientes = new ListaSimple();

    // -------------------------
    // FUNCIONES DE LA INTERFAZ
    // -------------------------

    // Funci√≥n para insertar un nuevo cliente
    function insertarCliente() {
      const cedula = document.getElementById("cedula").value.trim();
      const nombre = document.getElementById("nombre").value.trim();

      if (!cedula || !nombre) {
        alert("Por favor, ingrese ambos campos.");
        return;
      }

      listaClientes.insertarOrdenado(cedula, nombre);
      alert("‚úÖ Cliente insertado correctamente.");
      document.getElementById("cedula").value = "";
      document.getElementById("nombre").value = "";
    }

    // Funci√≥n para mostrar todos los clientes registrados
    function listarClientes() {
      const resultado = listaClientes.listar();
      const contenedor = document.getElementById("resultado");
      contenedor.innerHTML = resultado.length
        ? `<ul class="list-group">${resultado.join("")}</ul>`
        : "‚ö†Ô∏è No hay clientes registrados a√∫n.";
    }

    // Funci√≥n para 'salir' de la app (recargar)
    function salir() {
      if (confirm("¬øDeseas cerrar la aplicaci√≥n?")) {
        alert("üëã Aplicaci√≥n finalizada.");
        window.location.reload();
      }
    }
  </script>
</body>
</html>
