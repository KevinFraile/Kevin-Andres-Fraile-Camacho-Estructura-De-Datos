  <script>
    // -------------------------
    // PROGRAMACI√ìN ORIENTADA A OBJETOS (POO)
    // -------------------------

    // Clase Nodo (estructura b√°sica de la lista enlazada simple)
    // ‚úÖ Representa un Tipo de Dato Abstracto (TDA) utilizado en estructuras din√°micas simples.
    class Nodo {
      constructor(cedula, nombre) {
        this.cedula = cedula;
        this.nombre = nombre;
        this.siguiente = null; // Enlace al siguiente nodo (estructura lineal simple)
      }
    }

    // Clase ListaSimple
    // ‚úÖ Implementa una lista din√°mica simple (estructura lineal enlazada)
    // ‚úÖ Demuestra el uso de POO (clase con atributos y m√©todos)
    class ListaSimple {
      constructor() {
        this.cabeza = null; // Inicio de la lista
      }

      // M√©todo para insertar clientes de forma ordenada por c√©dula
      // ‚úÖ Manipula la estructura din√°mica (inserta nodos en tiempo de ejecuci√≥n)
      insertarOrdenado(cedula, nombre) {
        const nuevo = new Nodo(cedula, nombre);

        // Caso 1: insertar al inicio o en lista vac√≠a
        if (!this.cabeza || cedula < this.cabeza.cedula) {
          nuevo.siguiente = this.cabeza;
          this.cabeza = nuevo;
        } else {
          // Buscar posici√≥n adecuada para insertar ordenadamente
          let actual = this.cabeza;
          while (actual.siguiente && actual.siguiente.cedula < cedula) {
            actual = actual.siguiente;
          }
          nuevo.siguiente = actual.siguiente;
          actual.siguiente = nuevo;
        }
      }

      // M√©todo para listar los nodos de izquierda a derecha
      listar() {
        let actual = this.cabeza;
        const resultado = [];
        while (actual) {
          resultado.push(
            `<li class="list-group-item">üßæ <strong>C√©dula:</strong> ${actual.cedula} | <strong>Nombre:</strong> ${actual.nombre}</li>`
          );
          actual = actual.siguiente;
        }
        return resultado;
      }
    }

    // Crear una instancia de ListaSimple (estructura lineal din√°mica)
    const listaClientes = new ListaSimple();

    function load() {

      let fantasma = document.getElementById('fantasma');
      fantasma.classList.remove('ocultar');

      fantasma.classList.add('ver');

      let formulario = document.getElementById('formulario');
      formulario.classList.remove('ver');
      formulario.classList.add('ocultar');

      setTimeout(() => {
        let fantasma = document.getElementById('fantasma');
        fantasma.classList.remove('ver');

        fantasma.classList.add('ocultar');

        let formulario = document.getElementById('formulario');
        formulario.classList.remove('ocultar');
        formulario.classList.add('ver');

      }, 2000);

    }

    // -------------------------
    // FUNCIONES DE LA INTERFAZ
    // -------------------------

    // Funci√≥n para insertar un nuevo cliente
    function insertarCliente() {



      const cedula = document.getElementById("cedula").value.trim();
      const nombre = document.getElementById("nombre").value.trim();

      if (!cedula || !nombre) {
        alert("Por favor, ingrese ambos campos.");
        return;
      }

      load();

      setTimeout(() => {

        listaClientes.insertarOrdenado(parseInt(cedula), nombre);
        alert("‚úÖ Cliente insertado correctamente.");
        document.getElementById("cedula").value = "";
        document.getElementById("nombre").value = "";

        listarClientes()
      }, 1000);

    }


    // Funci√≥n para mostrar todos los clientes registrados
    function listarClientes() {

      load();

      const resultado = listaClientes.listar();
      const contenedor = document.getElementById("resultado");
      contenedor.innerHTML = resultado.length
        ? `<ul class="list-group">${resultado.join("")}</ul>`
        : "‚ö†Ô∏è No hay clientes registrados a√∫n.";


    }

    // Funci√≥n para mostrar todos los clientes registrados
    function listarClientesIzquierda() {

      load();

      const resultado = listaClientes.listar().reverse();
      const contenedor = document.getElementById("resultado");
      contenedor.innerHTML = resultado.length
        ? `<ul class="list-group">${resultado.join("")}</ul>`
        : "‚ö†Ô∏è No hay clientes registrados a√∫n.";
    }

    // Funci√≥n para listar los clientes utilizando el m√©todo de ordenamiento burbuja
    function listarClientesBurbuja() {
      load();

      // Convertimos la lista a un arreglo de objetos
      let clientes = [];
      let actual = listaClientes.cabeza;
      while (actual) {
        clientes.push(actual);
        actual = actual.siguiente;
      }

      // Aplicamos el algoritmo de ordenamiento burbuja por la c√©dula
      for (let i = 0; i < clientes.length - 1; i++) {
        for (let j = 0; j < clientes.length - 1 - i; j++) {
          if (clientes[j].cedula > clientes[j + 1].cedula) {
            // Intercambiamos los elementos si est√°n en el orden incorrecto
            let temp = clientes[j];
            clientes[j] = clientes[j + 1];
            clientes[j + 1] = temp;
          }
        }
      }

      // Generamos el HTML para mostrar los clientes ordenados
      const resultado = clientes.map(
        (cliente) =>
          `<li class="list-group-item">üßæ <strong>C√©dula:</strong> ${cliente.cedula} | <strong>Nombre:</strong> ${cliente.nombre}</li>`
      );

      const contenedor = document.getElementById("resultado");
      contenedor.innerHTML =
        resultado.length > 0
          ? `<ul class="list-group">${resultado.join("")}</ul>`
          : "‚ö†Ô∏è No hay clientes registrados a√∫n.";
    }

    // Funci√≥n para listar los clientes de manera secuencial (sin orden)
    function listarClientesSecuencial() {
      load();

      // Simplemente recorremos la lista tal como est√°, sin hacer ning√∫n tipo de ordenamiento
      let actual = listaClientes.cabeza;
      const resultado = [];
      while (actual) {
        resultado.push(
          `<li class="list-group-item">üßæ <strong>C√©dula:</strong> ${actual.cedula} | <strong>Nombre:</strong> ${actual.nombre}</li>`
        );
        actual = actual.siguiente;
      }

      const contenedor = document.getElementById("resultado");
      contenedor.innerHTML = resultado.length
        ? `<ul class="list-group">${resultado.join("")}</ul>`
        : "‚ö†Ô∏è No hay clientes registrados a√∫n.";
    }

    function listarClientesQuicksort() {
      load();

      // Convertimos la lista a un arreglo de objetos
      let clientes = [];
      let actual = listaClientes.cabeza;
      while (actual) {
        clientes.push(actual);
        actual = actual.siguiente;
      }

      // Funci√≥n de quicksort
      function quicksort(arr) {
        if (arr.length <= 1) return arr;

        // Seleccionamos un pivote aleatorio
        const pivotIndex = Math.floor(Math.random() * arr.length);
        const pivot = arr[pivotIndex].cedula;

        console.log(pivot);
        

        const left = [];
        const right = [];

        for (let i = 0; i < arr.length; i++) {
          if (i !== pivotIndex) {  // No compararemos el pivote
            if (arr[i].cedula < pivot) {
              left.push(arr[i]);
            } else {
              right.push(arr[i]);
            }
          }

          console.log(left);
          console.log(right);
          
          
        }

        // Recursivamente ordenamos las sublistas y agregamos el pivote en el medio
        return [...quicksort(left), arr[pivotIndex], ...quicksort(right)];
      }

      // Aplicamos el quicksort a la lista de clientes
      const clientesOrdenados = quicksort(clientes);

      // Generamos el HTML para mostrar los clientes ordenados
      const resultado = clientesOrdenados.map(
        (cliente) =>
          `<li class="list-group-item">üßæ <strong>C√©dula:</strong> ${cliente.cedula} | <strong>Nombre:</strong> ${cliente.nombre}</li>`
      );

      const contenedor = document.getElementById("resultado");
      contenedor.innerHTML =
        resultado.length > 0
          ? `<ul class="list-group">${resultado.join("")}</ul>`
          : "‚ö†Ô∏è No hay clientes registrados a√∫n.";
    }

    // Funci√≥n para desordenar la lista (mezclar los elementos aleatoriamente)
    function desordenarLista() {
      load();

      const resultado = listaClientes.listar();


      // Funci√≥n para desordenar el array de forma aleatoria (barajado de Fisher-Yates)
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1)); // Generar un √≠ndice aleatorio
          [array[i], array[j]] = [array[j], array[i]]; // Intercambiar los elementos
        }
      }

      // Desordenar el array
      shuffleArray(resultado);


      const contenedor = document.getElementById("resultado");
      contenedor.innerHTML = resultado.length
        ? `<ul class="list-group">${resultado.join("")}</ul>`
        : "‚ö†Ô∏è No hay clientes registrados a√∫n.";
    }


    // Funci√≥n para 'salir' de la app (recargar)
